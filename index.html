<!DOCTYPE html>
<html>
<head>
  <title>Neon Haven</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 50px;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff,
                   0 0 20px #00f7ff,
                   0 0 40px #ff00f7;
      margin-bottom: 60px;
    }

    button {
      padding: 20px 50px;
      margin: 15px;
      font-size: 20px;
      border: 2px solid #00f7ff;
      background: transparent;
      color: #00f7ff;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 8px #00f7ff;
      box-shadow: 0 0 10px #00f7ff;
    }

    button:hover {
      background: #00f7ff;
      color: black;
      box-shadow: 0 0 20px #ff00f7;
    }
  </style>
</head>

<button onclick="playSound('cozy.mp3')">â˜• Cozy</button>

<script>
  let currentAudio = null;

  function playSound(sound) {
    if (currentAudio) {
      currentAudio.pause();
    }

    currentAudio = new Audio(sound);
    currentAudio.loop = true;
    currentAudio.play();
  }
</script>

</body>
</html>
